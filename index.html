<!DOCTYPE html>
<html>
<head>
    <title>Votação SLB</title>
    <meta charset="UTF-8">
    <style>
        /* CSS simples para o formulário */
        body { font-family: Arial, sans-serif; padding: 20px; }
        #message { font-weight: bold; margin-top: 15px; }
        .ok { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

    <h2>Votação do Sócio</h2>

    <form id="votingForm">
        <label for="numeroSocio">Número de Sócio:</label>
        <input type="number" id="numeroSocio" name="numeroSocio" required>
        <button type="submit">Enviar Voto</button>
    </form>

    <p id="message"></p>

    <script>
        // COLOQUE AQUI O SEU WEBHOOK URL DE PRODUÇÃO DO N8N
        const WEBHOOK_URL = 'COLE AQUI O SEU PRODUCTION URL DO WEBHOOK';

        document.getElementById('votingForm').addEventListener('submit', async function(event) {
            // Impede que a página recarregue
            event.preventDefault();

            const numeroInput = document.getElementById('numeroSocio').value;
            const messageElement = document.getElementById('message');
            const submitButton = document.querySelector('button[type="submit"]');

            // Feedback visual imediato
            messageElement.textContent = 'A verificar o seu voto...';
            messageElement.className = '';
            submitButton.disabled = true; // Desabilita o botão para evitar cliques duplos

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        // Importante: Diz ao n8n que estamos a enviar JSON
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        // A chave 'numeroSocio' deve ser a mesma usada no nó Code do n8n
                        numeroSocio: numeroInput 
                    })
                });

                // Verifica se a resposta HTTP foi bem-sucedida
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }

                // Recebe o JSON do n8n (ex: {"resposta": "ok"})
                const data = await response.json(); 
                const respostaN8N = data.resposta || 'Resposta desconhecida.';

                // Apresenta a mensagem recebida e estiliza
                messageElement.textContent = respostaN8N;
                if (respostaN8N === 'ok') {
                    messageElement.className = 'ok';
                } else if (respostaN8N === 'Já votou') {
                    messageElement.className = 'error';
                } else {
                     messageElement.className = 'error';
                }

            } catch (error) {
                console.error('Erro ao submeter o voto:', error);
                messageElement.textContent = 'Ocorreu um erro no sistema. Por favor, contacte o suporte.';
                messageElement.className = 'error';
            } finally {
                // Reabilita o botão
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
